                <h1 class="movieForm">Formulario de Películas</h1>
                <h3 class="movieForm">añade tus peliculas</h3>
                <div class="contenido">
                  <form  id="form" class="espacioIzquierdo espacioDerecho">
                    <div class="movieForm">

                        <label for="title">Título:</label>
                        <input type="text" id="title" name="title" required><br>
                        
                        <label for="year">Año:</label>
                        <input type="number" id="year" name="year" min="1800" max="2024" step="1" required><br>
                        
                        <label for="director">Director:</label>
                        <input type="text" id="director" name="director" required><br>
                        
                        <label for="duration">Duración:</label>
                        <input type="text" id="duration" name="duration" required><br>
                        
                        <label for="genre">Género:</label>
                        <input type="text" id="genre" name="genre" required><br>
                        
                        <label for="rate">Calificación:</label>
                        <input type="number" id="rate" name="rate" min="0" max="10" step="0.1" required><br>
                        
                        <label for="poster">URL del Póster:</label>
                        <input type="url" id="poster" name="poster" required><br>
                    </div>
                    <div class="yoMasFoto">

                      <button type="submit" id="enviarBtn">Enviar</button>
                      <button type="button" id="limpiarBtn">Limpiar</button>
                    </div>

                  </form>
